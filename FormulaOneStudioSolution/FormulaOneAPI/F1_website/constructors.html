<body id="page-top">

    <div id="wrapper">

        <ul class="navbar-nav bg-gradient-danger sidebar sidebar-dark accordion" id="accordionSidebar">

            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="../index.html">
                <div class="sidebar-brand-text mx-3">Formula 1</div>
            </a>

            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <li class="nav-item">
                <a class="nav-link" href="drivers.html">
                    <span>Drivers</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="circuits.html">
                    <span>Circuits</span>
                </a>
            </li>
            <li class="nav-item active ">
                <a class="nav-link">
                    <span>Constructors</span>

            <li class="nav-item ">
                <a class="nav-link" href="races.html">

                </a>

            <li class="nav-item">
                <a class="nav-link" href="results.html">
                    <span>Results</span>
                </a>
            </li>
            <hr class="sidebar-divider">

        </ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="">Constructors</a>
                </nav>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-3 col-md-6 mb-4" v-for="(item,index) in constructors">
                            <div class="card border-left-danger shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text font-weight-bold text-primary text-uppercase mb-1">
                                                {{ item.name }}
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{item.nationality}}</div>
                                            <a :href="'https://' + item.url" target="_blank">Wikipedia</a>
                                        </div>
                                        <div class="col-auto">
                                            <img class="img-fluid rounded" style="width:100px" v-if="item.PathImgSmall!=''" v-bind:src="item.PathImgSmall">
                                            <img class="img-fluid rounded" style="width:100px" v-else="item.PathImgSmall==''" src="https://www.glocalmedia.com/wp-content/uploads/2019/08/F1-Logo.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
